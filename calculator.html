<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
   
    
    <div class="calculator">
        <input id="display">
        <div id="btn">
        <button onclick="display_fun('+')" class="sign">+</button>
        <button onclick="display_fun('7')">7</button>
        <button onclick="display_fun('8')">8</button>
        <button onclick="display_fun('9')">9</button>
        <button onclick="display_fun('-')" class="sign">-</button>
        <button onclick="display_fun('4')">4</button>
        <button onclick="display_fun('5')">5</button>
        <button onclick="display_fun('6')">6</button>
        <button onclick="display_fun('*')" class="sign">*</button>
        <button onclick="display_fun('1')">1</button>
        <button onclick="display_fun('2')">2</button>
        <button onclick="display_fun('3')">3</button>
        <button onclick="display_fun('/')" class="sign">/</button>
        <button onclick="display_fun('0')">0</button>
        <button onclick="display_fun('.')">.</button>
        <button onclick="cal_fun()">=</button>
        <button onclick="clear_fun()" class="sign">C</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
